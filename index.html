<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script defer src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js">
    </script>


    <title>Item Lister</title>

</head>

<body>
    <div class="container">
        <h1 class="text-center">Todo List</h1>

        <!-- Input Here  -->
        <div class="row m-2">

            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpNewTask" class="form-label">NEW TASK</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter New Task Here">
                    <div id="inpNewTaskHelp" class="form-text text-muted">A short description of ur task</div>
                </div>
            </div>
            <div class="row col-md-4 p-1">
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success col " disabled id="btnAdd">
                        <i class="fas fa-plus-square  "></i>ADD
                    </button>
                </div>
                <div class="col-6  col-sm-3 col-md-6 p-1">
                    <button class="btn btn-danger col " disabled  id="btnReset">
                        <i class="fas fa-backspace "></i>RESET
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-info col " disabled id="btnSort">
                        <i class="fas fa-sort-amount-up-alt"></i>SORT
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-warning col" disabled id="btnCleanUp">
                        <i class="fas fa-snowplow"></i>
                        CleanUP
                    </button>
                </div>
            </div>


         </div>

         <ul class="list-group m-2 " id="listTask">
             
           
             
            </ul>
        </div>

      









 



</body>

</html>
